apiVersion: apps/v1
kind: Deployment
metadata:
  name: {{ include "zeroclaw.fullname" . }}
  labels:
    {{- include "zeroclaw.labels" . | nindent 4 }}
spec:
  replicas: {{ .Values.replicaCount }}
  selector:
    matchLabels:
      {{- include "zeroclaw.selectorLabels" . | nindent 6 }}
  template:
    metadata:
      annotations:
        checksum/config: {{ include (print $.Template.BasePath "/configmap.yaml") . | sha256sum }}
        {{- if include "zeroclaw.hasChannelSecrets" . }}
        checksum/channel-secrets: {{ include (print $.Template.BasePath "/secret.yaml") . | sha256sum }}
        {{- end }}
        {{- with .Values.podAnnotations }}
        {{- toYaml . | nindent 8 }}
        {{- end }}
      labels:
        {{- include "zeroclaw.selectorLabels" . | nindent 8 }}
        {{- with .Values.podLabels }}
        {{- toYaml . | nindent 8 }}
        {{- end }}
    spec:
      serviceAccountName: {{ include "zeroclaw.serviceAccountName" . }}
      {{- with .Values.imagePullSecrets }}
      imagePullSecrets:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      securityContext:
        {{- toYaml .Values.podSecurityContext | nindent 8 }}
      initContainers:
        - name: init-config
          image: busybox:1.37
          command: ["sh", "-c"]
          args:
            - |
              set -e
              mkdir -p /zeroclaw-data/.zeroclaw /zeroclaw-data/workspace
              cp /config/config.toml /zeroclaw-data/.zeroclaw/config.toml
              # Copy workspace seed files (SOUL.md, IDENTITY.md, AGENTS.md, etc.)
              cp /config/*.md /zeroclaw-data/workspace/ 2>/dev/null || true
              {{- if include "zeroclaw.hasChannelSecrets" . }}
              CONFIG="/zeroclaw-data/.zeroclaw/config.toml"

              # inject_secret: Replace a __SECRET_*__ placeholder in config.toml
              # with the actual value from the mounted secret volume.
              # Uses awk with index()/substr() to avoid special-character issues
              # that affect sed and gsub-based approaches.
              inject_secret() {
                placeholder="$1"
                secret_file="$2"
                if [ -f "$secret_file" ]; then
                  awk -v p="$placeholder" -v sf="$secret_file" '
                    BEGIN { while ((getline line < sf) > 0) { v = v line } close(sf) }
                    {
                      out = ""
                      rest = $0
                      while ((idx = index(rest, p)) > 0) {
                        out = out substr(rest, 1, idx - 1) v
                        rest = substr(rest, idx + length(p))
                      }
                      print out rest
                    }
                  ' "$CONFIG" > "${CONFIG}.tmp" && mv "${CONFIG}.tmp" "$CONFIG"
                else
                  # Secret file not present â€” remove the placeholder line entirely
                  # so ZeroClaw doesn't see a literal "__SECRET_*__" value.
                  awk -v p="$placeholder" 'index($0, p) == 0' "$CONFIG" > "${CONFIG}.tmp" && mv "${CONFIG}.tmp" "$CONFIG"
                fi
              }

              {{- if .Values.config.channels.telegram.enabled }}
              inject_secret "__SECRET_TELEGRAM_BOT_TOKEN__" "/secrets/channel/{{ .Values.channelSecrets.secretKeys.telegramBotToken }}"
              {{- end }}
              {{- if .Values.config.channels.discord.enabled }}
              inject_secret "__SECRET_DISCORD_BOT_TOKEN__" "/secrets/channel/{{ .Values.channelSecrets.secretKeys.discordBotToken }}"
              {{- end }}
              {{- if .Values.config.channels.slack.enabled }}
              inject_secret "__SECRET_SLACK_BOT_TOKEN__" "/secrets/channel/{{ .Values.channelSecrets.secretKeys.slackBotToken }}"
              {{- end }}
              {{- if .Values.config.channels.whatsapp.enabled }}
              inject_secret "__SECRET_WHATSAPP_ACCESS_TOKEN__" "/secrets/channel/{{ .Values.channelSecrets.secretKeys.whatsappAccessToken }}"
              inject_secret "__SECRET_WHATSAPP_VERIFY_TOKEN__" "/secrets/channel/{{ .Values.channelSecrets.secretKeys.whatsappVerifyToken }}"
              {{- end }}
              {{- if .Values.config.channels.matrix.enabled }}
              inject_secret "__SECRET_MATRIX_ACCESS_TOKEN__" "/secrets/channel/{{ .Values.channelSecrets.secretKeys.matrixAccessToken }}"
              {{- end }}
              {{- if .Values.config.channels.irc.enabled }}
              inject_secret "__SECRET_IRC_SERVER_PASSWORD__" "/secrets/channel/{{ .Values.channelSecrets.secretKeys.ircServerPassword }}"
              inject_secret "__SECRET_IRC_NICKSERV_PASSWORD__" "/secrets/channel/{{ .Values.channelSecrets.secretKeys.ircNickservPassword }}"
              inject_secret "__SECRET_IRC_SASL_PASSWORD__" "/secrets/channel/{{ .Values.channelSecrets.secretKeys.ircSaslPassword }}"
              {{- end }}
              {{- if .Values.config.channels.lark.enabled }}
              inject_secret "__SECRET_LARK_APP_SECRET__" "/secrets/channel/{{ .Values.channelSecrets.secretKeys.larkAppSecret }}"
              {{- end }}
              {{- if .Values.config.channels.dingtalk.enabled }}
              inject_secret "__SECRET_DINGTALK_CLIENT_SECRET__" "/secrets/channel/{{ .Values.channelSecrets.secretKeys.dingtalkClientSecret }}"
              {{- end }}
              {{- if .Values.config.composio.enabled }}
              inject_secret "__SECRET_COMPOSIO_API_KEY__" "/secrets/channel/{{ .Values.channelSecrets.secretKeys.composioApiKey }}"
              {{- end }}
              {{- end }}
              chown -R 65534:65534 /zeroclaw-data/.zeroclaw /zeroclaw-data/workspace
          volumeMounts:
            - name: data
              mountPath: /zeroclaw-data
            - name: config
              mountPath: /config
              readOnly: true
            {{- if include "zeroclaw.hasChannelSecrets" . }}
            - name: channel-secrets
              mountPath: /secrets/channel
              readOnly: true
            {{- end }}
      containers:
        - name: zeroclaw
          image: "{{ .Values.image.repository }}:{{ .Values.image.tag }}"
          imagePullPolicy: {{ .Values.image.pullPolicy }}
          command:
            - zeroclaw
          args:
            {{- if eq .Values.config.mode "daemon" }}
            - daemon
            {{- else }}
            - gateway
            - --port
            - {{ .Values.service.targetPort | quote }}
            - --host
            - "[::]"
            {{- end }}
          {{- if eq .Values.config.mode "gateway" }}
          ports:
            - name: http
              containerPort: {{ .Values.service.targetPort }}
              protocol: TCP
          {{- end }}
          env:
            - name: ZEROCLAW_WORKSPACE
              value: "/zeroclaw-data"
            - name: PROVIDER
              value: {{ .Values.config.provider | quote }}
            - name: ZEROCLAW_GATEWAY_PORT
              value: {{ .Values.service.targetPort | quote }}
            - name: ZEROCLAW_ALLOW_PUBLIC_BIND
              value: {{ ternary "true" "false" .Values.config.allowPublicBind | quote }}
            {{- if .Values.config.model }}
            - name: ZEROCLAW_MODEL
              value: {{ .Values.config.model | quote }}
            {{- end }}
            - name: ZEROCLAW_OPEN_SKILLS_ENABLED
              value: {{ ternary "true" "false" .Values.config.skills.openSkills | quote }}
            - name: API_KEY
              valueFrom:
                secretKeyRef:
                  name: {{ include "zeroclaw.apiKeySecretName" . }}
                  key: {{ ternary "API_KEY" .Values.secret.existingSecretKey .Values.secret.create }}
            {{- with .Values.extraEnv }}
            {{- toYaml . | nindent 12 }}
            {{- end }}
          {{- with .Values.extraEnvFrom }}
          envFrom:
            {{- toYaml . | nindent 12 }}
          {{- end }}
          securityContext:
            {{- toYaml .Values.securityContext | nindent 12 }}
          {{- if .Values.probes.liveness.enabled }}
          livenessProbe:
            httpGet:
              path: {{ .Values.probes.liveness.path }}
              port: {{ .Values.service.targetPort }}
            initialDelaySeconds: {{ .Values.probes.liveness.initialDelaySeconds }}
            periodSeconds: {{ .Values.probes.liveness.periodSeconds }}
            timeoutSeconds: {{ .Values.probes.liveness.timeoutSeconds }}
            failureThreshold: {{ .Values.probes.liveness.failureThreshold }}
          {{- end }}
          {{- if .Values.probes.readiness.enabled }}
          readinessProbe:
            httpGet:
              path: {{ .Values.probes.readiness.path }}
              port: {{ .Values.service.targetPort }}
            initialDelaySeconds: {{ .Values.probes.readiness.initialDelaySeconds }}
            periodSeconds: {{ .Values.probes.readiness.periodSeconds }}
            timeoutSeconds: {{ .Values.probes.readiness.timeoutSeconds }}
            failureThreshold: {{ .Values.probes.readiness.failureThreshold }}
          {{- end }}
          {{- with .Values.resources }}
          resources:
            {{- toYaml . | nindent 12 }}
          {{- end }}
          volumeMounts:
            - name: data
              mountPath: /zeroclaw-data
        {{- if eq .Values.config.mode "daemon" }}
        - name: gateway-proxy
          image: alpine/socat:1.8.0.3
          args:
            - TCP-LISTEN:{{ .Values.service.targetPort }},fork,reuseaddr
            - TCP:127.0.0.1:8080
          ports:
            - name: http
              containerPort: {{ .Values.service.targetPort }}
              protocol: TCP
          securityContext:
            runAsNonRoot: true
            runAsUser: 65534
            runAsGroup: 65534
            allowPrivilegeEscalation: false
            readOnlyRootFilesystem: true
            capabilities:
              drop:
                - ALL
        {{- end }}
      volumes:
        - name: data
          {{- if .Values.persistence.enabled }}
          persistentVolumeClaim:
            claimName: {{ include "zeroclaw.pvcName" . }}
          {{- else }}
          emptyDir: {}
          {{- end }}
        - name: config
          configMap:
            name: {{ include "zeroclaw.fullname" . }}-config
        {{- if include "zeroclaw.hasChannelSecrets" . }}
        - name: channel-secrets
          secret:
            secretName: {{ include "zeroclaw.channelSecretsName" . }}
        {{- end }}
      {{- with .Values.nodeSelector }}
      nodeSelector:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      {{- with .Values.affinity }}
      affinity:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      {{- with .Values.tolerations }}
      tolerations:
        {{- toYaml . | nindent 8 }}
      {{- end }}
